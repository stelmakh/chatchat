  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatchat</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="col-md-6 col-md-offset-3">
      <div id="chat-panel" class="panel panel-primary">
        <ul id="chat">
        </ul>
      </div>
      <div class="input-group">
        <input id="msg-input" type="text" class="form-control input-sm" placeholder="Your message here" />
        <span class="input-group-btn">
          <button class="btn btn-success btn-sm" id="btn-send">Send</button>
        </span>
      </div>
    </div>

    <div id="dummy-message" hidden>
      <li class="message clearfix">
        <div class="chat-body clearfix">
          <p class="inline message-text">
            DUMMMY
          </p>
          <small class="inline pull-right text-muted">
            <a href="#" class="btn-remove">
              <span class="glyphicon glyphicon-trash">
              </span>
            </a>
          </small>
        </div>
      </li>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
  </body>
</html>
